<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="navbar">
        <div class="allWidth">
          <div class="logo">
            <img src="./style/img/apple icon.png" alt="img" />
          </div>
          <div class="navlinks">
            <ul>
              <li><a href="#">Store</a></li>
              <li><a href="#">Mac</a></li>
              <li><a href="#">iPad </a></li>
              <li><a href="#">iPhone </a></li>
              <li><a href="#">Watch</a></li>
              <li><a href="#">AirPods</a></li>
              <li><a href="#">TV & Home</a></li>
              <li><a href="#">Only on Apple</a></li>
              <li><a href="#">Accessories</a></li>
              <li><a href="#">Support</a></li>
            </ul>
          </div>
          <div class="icons">
            <i class="bx bx-search"></i>
            <i class="bx bx-shopping-bag"></i>
          </div>
        </div>
      </div>
      <div class="unisef">
        <img src="./style/img/unicef logo.png" alt="img" />
        <a href="#"
          >Donate to support families affected by the war in Ukraine
          <i class="bx bx-right-top-arrow-circle"></i
        ></a>
      </div>
      <div class="sectionOne">
        <h1>iPhone 13 Pro</h1>
        <p>Oh. So. Pro.</p>
        <a href="#">Learn more <i class="bx bx-chevron-right"></i></a>
        <a href="#">Buy <i class="bx bx-chevron-right"></i></a>
        <img src="./style/img/iPhone 13 Pro image.png" alt="img" />
      </div>
      <div class="sectionTwo">
        <span>The new</span>
        <h1>iPhone <img src="./style/img/SE icon.png" alt="img"></h1>
        <p>Love the power. Love the price.</p>
        <a href="#">Learn more <i class="bx bx-chevron-right"></i></a>
        <a href="#">Buy <i class="bx bx-chevron-right"></i></a>
        <img class="phone" src="./style/img/iPhone SE image.png" alt="img">
      </div>
    </div>
  </body>
</html>
